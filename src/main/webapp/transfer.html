<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
   </head>

<body>
  <div class="wrapper">
    <h2>Transfer Money</h2>
    <form action="trans" method="post">
      <div class="input-box">
         <label>Cust id</label>
        <input type="text" name="cust_id"required>
      </div>
      <div class="input-box">
          <label>Bank Name</label>
        <input type="text" name="bank_name" required>
      </div>
      <div class="input-box">
          <label>Ifsc Code</label>
        <input type="text" name="ifsc_code" required>
      </div>
     <div class="input-box">
          <label>Snd Acc No.</label>
        <input type="text" name="sender_accno" required><br>
      </div>
      <div class="input-box">
          <label>Reciver ifsc</label>
        <input type="text" name="reciver_ifsc" required>
     </div>
      <div class="input-box">
          <label>Rec Acc No.</label>
        <input type="text" name="reciver_accno"required>
     </div>
      <div class="input-box">
          <label>Amount</label>
        <input type="text" name="amount" required>
      </div>
      <div class="input-box">

          <label>Pin No.</label>

        <input type="text" name="pin" required>

      </div>
  
      <div class="policy">

        <input type="checkbox">

        <h3>I accept all terms & condition</h3>

      </div>

      <div class="input-box button">

        <input type="Submit" value="Submit Now">

      </div>
      

    </form>

  </div>

</body>

</html>
